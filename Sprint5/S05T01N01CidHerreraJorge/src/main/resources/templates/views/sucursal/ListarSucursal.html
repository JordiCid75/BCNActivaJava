<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/Template :: head">
</head>
<body>
	<header th:replace="plantilla/Template :: header"> </header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Pais</th>
					<th scope="col">Tipo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sc:${sucursales}">
					<th scope="row" th:text="${sc.sucursal.getPk_sucursalID()}"></th>
					<td th:text="${sc.sucursal.getNameSucursal()}"></td>
					<td th:text="${sc.sucursal.getPaisSucursal()}"></td>
					<td th:text="${sc.getTipusSucursal()}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="plantilla/Template :: footer"> </footer>
</body>
</html>

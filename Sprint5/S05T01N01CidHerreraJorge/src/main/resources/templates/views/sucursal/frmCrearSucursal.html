<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/Template :: head">
</head>
<body>
	<header th:replace="plantilla/Template :: header"> </header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white"></div>
			<div class="card-body">
				<form th:action="@{/views/sucursal/save}" th:object="${sucursalDTO.sucursal}" method="post">
					<div class="form-group row">
						<input type="hidden" th:field="*{pk_sucursalID}">
							<label class="col-md-2" for="NombreSucursal">Nombre
							Sucursal:</label> 
							<input type="text" th:field="*{nameSucursal}"
							class="form-control form-control-sm col-md-8" id="NombreSucursal"
							placeholder="Nombre de Sucursal"> <small></small>
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="PaisSucursal">Pais Sucursal:</label>
						<input type="text" th:field="*{paisSucursal}" class="form-control form-control-sm col-md-8"
							id="PaisSucursal" placeholder="PaÃ­s de la Sucursal"> <small></small>
					</div>
					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="plantilla/Template :: footer"> </footer>
</body>
</html>
